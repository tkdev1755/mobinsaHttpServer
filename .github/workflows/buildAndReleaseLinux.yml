name: Build & Release (Linux)
permissions:
  contents: write
on:
  push:
    branches:
      - main
  workflow_dispatch: # Permet de le lancer Ã  la main

jobs:
  buildx64:
    if: "contains(github.event.head_commit.message, '[RELEASE]') || github.event_name == 'workflow_dispatch'"
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Flutter & Dart
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version-file: 'pubspec.yaml'
      
      - name: Install dependencies (libsecret)
        run: |
          sudo apt-get update
          sudo apt-get install -y libsecret-1-dev libsecret-tools gcc make
      - name: Extract version from pubspec.yaml
        id: get_version
        shell: bash
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | cut -d ' ' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Make script executable
        run: chmod +x ./buildScript.sh

      - name: Run build script
        run: ./buildScript.sh "${{ steps.get_version.outputs.version }}" "linux" "x64"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-linux-x86
          path: releases/${{ steps.get_version.outputs.version }}/linux_x64/*.zip
          if-no-file-found:
            error:"Failed to retrieve the file"

  buildArm64:
    if: "contains(github.event.head_commit.message, '[RELEASE]') || github.event_name == 'workflow_dispatch'"
    runs-on: ubuntu-24.04-arm
    outputs:
      version: ${{ steps.get_version.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Flutter & Dart
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version-file: 'pubspec.yaml'

      - name: Install dependencies (libsecret)
        run: |
          sudo apt-get update
          sudo apt-get install -y libsecret-1-dev libsecret-tools gcc make
      - name: Extract version from pubspec.yaml
        id: get_version
        shell: bash
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | cut -d ' ' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Make script executable
        run: chmod +x ./buildScript.sh

      - name: Run build script
        run: ./buildScript.sh "${{ steps.get_version.outputs.version }}" "linux" "arm64"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-linux-arm64
          path: releases/${{ steps.get_version.outputs.version }}/linux_arm64/*.zip
          if-no-file-found:
            error:"Failed to retrieve the file"

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./release_files

      - name: Create GitHub draft release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.build.outputs.version }}
          name: v${{ needs.build.outputs.version }}
          draft: true
          files: ./release_files/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
