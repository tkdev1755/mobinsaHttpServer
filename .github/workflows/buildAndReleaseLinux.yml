name: Build & Release (Linux)

on:
  push:
    branches:
      - main
  workflow_dispatch: # Permet de le lancer Ã  la main

jobs:
  build:
    if: "contains(github.event.head_commit.message, '[RELEASE]') || github.event_name == 'workflow_dispatch'"
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Flutter & Dart
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Extract version from pubspec.yaml
        id: get_version
        shell: bash
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | cut -d ' ' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Make script executable
        run: chmod +x ./build.sh

      - name: Run build script
        run: ./build.sh "${{ steps.get_version.outputs.version }}" "linux" "x86"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-linux-x86
          path: releases/${{ steps.get_version.outputs.version }}/linux_x86/mobinsaHTTPServer_v${{steps.get_version.outputs.version}}_x86.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./release_files

      - name: Create GitHub draft release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.build.outputs.version }}
          name: v${{ needs.build.outputs.version }}
          draft: true
          files: ./release_files/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
